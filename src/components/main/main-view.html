<template>
  <require from="../../resources/elements/navigators/main-header.html"></require>
  <require from="../../resources/elements/navigators/module-outline.html"></require>

  <div class="uk-width-1-1">

    <div class="uk-container">
      <main-header></main-header>
      <br>
      <div uk-grid>
        <div class="uk-width-2-3@m">
          <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <h3 class="uk-card-title uk-text-center">Get URL for Course Web</h3>
            <div class="uk-text-muted uk-text-small uk-text-center">
              Enter URL of course generated by latest version of tutors-ts
            </div>
            <form>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <input class="uk-input" type="text" placeholder="Course Web Url" value.bind="url">
                </div>
              </div>
              <div class="uk-margin">
                <button name="geturl" class="uk-button uk-button-secondary uk-button-large uk-width-1-1" click.trigger="setUrl()">
                  Get Url
                </button>
              </div>
            </form>
            <div show.bind="courseFound">
              <div class="uk-text-muted uk-text-small uk-text-center">
                Course Found - this is a permanent url to the course:
              </div>
              <ul class="uk-list  uk-list-bullet">
                <li name="url" class="uk-text-small uk-text-centre"><a href="${courseUrl}"> ${courseUrl} </a></li>
              </ul>
            </div>
            <div show.bind="Error">
              <div class="uk-text-muted uk-text-small uk-text-center">
                Unable to acquire course - has it been built with latest Tutors-ts?
              </div>
            </div>
          </div>
        </div>
        <div class="uk-width-1-3@m">
          <div show.bind="courseFound">
            <div class="uk-card uk-card-default uk-align-left uk-card-body">
              <module-outline los.one-way="course.topicLos"></module-outline>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
