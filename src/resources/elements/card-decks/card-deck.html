<template bindable="los">
  <require from="../cards/card"></require>

  <div class="uk-child-width-1-4@s uk-flex uk-flex-center" uk-grid uk-height-match="target: .uk-card">
    <div repeat.for="lo of los">
      <div class="uk-card uk-card-default uk-card-small uk-text-center uk-text-baseline uk-animation-fade">
        <card lo.one-way="lo"></card>
      </div>
    </div>
  </div>
</template>
