<template>
  <require from="./card"></require>
  <require from="./video-card"></require>

  <div class="uk-card uk-card-body uk-padding-small">
    <h3 class="uk-card-title"> ${unit.title} </h3>
    <hr>
    <div repeat.for="video of panelVideos">
      <video-card lo.bind="video"></video-card>
    </div>
    <br>
    <div class="uk-child-width-1-4@s uk-flex uk-flex-center" uk-grid uk-height-match="target: > div > .uk-card">
      <div repeat.for="lo of standardLos">
        <div>
          <card lo.one-way="lo"></card>
        </div>
      </div>
    </div>
  </div>

</template>
