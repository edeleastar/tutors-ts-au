<template>
  <require from="../cards/title-card.html"></require>
  <require from="./icon-nav-bar.html"></require>
  <require from="./toc-btn.html"></require>

  <div uk-sticky>
    <div class="uk-flex uk-flex-center uk-flex-middle uk-text-center uk-container-expand" uk-grid>

      <toc-btn></toc-btn>

      <div class="uk-width-1-2@m  uk-card uk-card-default uk-padding-small">
        <title-card maintitle="${navigatorProperties.title}" subtitle="${navigatorProperties.subtitle}"
                    icon="${navigatorProperties.icon}" colour="${navigatorProperties.iconColour}"></title-card>
      </div>
      <a id="parent" href="${navigatorProperties.parentLink}"> <i class="${navigatorProperties.parentIcon} fa-4x"> </i></a>
      <icon-nav-bar nav.one-way="companions"></icon-nav-bar>
      <icon-nav-bar nav.one-way="walls"></icon-nav-bar>
      <div if.bind="secured  == true">
        <a href="/logout"><i class="fas fa-sign-out-alt fa-2x"></i></a>
      </div>
    </div>
  </div>
</template>
