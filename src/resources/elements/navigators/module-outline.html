<template bindable="los">
  <require from="../icon"></require>

  <ul class="uk-list">
    <div repeat.for="topic of los">
      <li>
        <icon type="${topic.type}" size="fa-sm"></icon> ${topic.title}
        <ul class="uk-list">
          <div repeat.for="lo of topic.los">
            <li>
              <icon type="${lo.type}" size="fa-sm"></icon> ${lo.title}
              <ul class="uk-list">
                <div repeat.for="lo of lo.los">
                  <li>
                    <icon type="${lo.type}" size="fa-sm"></icon> ${lo.title}
                  </li>
                </div>
              </ul>
            </li>
          </div>
        </ul>
      </li>
    </div>
  </ul>

</template>
